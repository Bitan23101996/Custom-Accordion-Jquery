<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accordion</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/accordion.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div class="container text-center">
        <h6 class="page-header">Accordion</h6>
    </div>

    <div class="container">
        <ul id="accordion">

            <div class="heading"><span>Option 1</span>
                <i class="fa fa-arrow-down icon" aria-hidden="true"></i>
            </div>
            <div class="item">
                <ul>
                    <li>
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-sm-2">Name:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Enter Name">
                                    </div>
                                    <label class="control-label col-sm-2">Email:</label>
                                    <div class="col-sm-4">
                                        <input type="email" class="form-control" placeholder="Enter email">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-sm-2">Age:</label>
                                    <div class="col-sm-4">
                                        <input type="number" class="form-control" placeholder="Enter age">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </li>

                </ul>

            </div>
            <div class="heading"><span>Option 2</span>
                <i class="fa fa-arrow-down icon" aria-hidden="true"></i></div>
            <div class="item">
                <ul>
                    <li>
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-sm-2">School Name:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Enter School Name">
                                    </div>
                                    <label class="control-label col-sm-2">College Name:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Enter College Name">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="heading"><span>Option 3</span>
                <i class="fa fa-arrow-down icon" aria-hidden="true"></i></div>
            <div class="item">
                <ul>
                    <li>
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-sm-2">Address Line 1:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="Enter Address 1">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-sm-2">Address Line 2:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="Enter Address 2">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </li>

                </ul>
            </div>
            <div class="heading"><span>Option 4</span>
                <i class="fa fa-arrow-left icon" aria-hidden="true"></i></div>
            <div class="hiddenItem item">
                <ul>
                    <li>
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-sm-2">Input 1:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Enter Input 1">
                                    </div>
                                    <label class="control-label col-sm-2">Input 2:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Enter Input 2">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-sm-2">Input 3:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Enter Input 3">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </li>

                </ul>
            </div>

            <div class="heading"><span>Option 5</span>
                <i class="fa fa-arrow-down icon" aria-hidden="true"></i></div>
            <div class="item">
                <ul>
                    <li>
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-sm-2">Item 1:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Item 1">
                                    </div>

                                    <label class="control-label col-sm-2">Item 2:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Item 2">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-sm-2">Item 3:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Item 3">
                                    </div>

                                    <label class="control-label col-sm-2">Item 4:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Item 4">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </li>

                </ul>
            </div>
        </ul>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/accordion.js"></script>

</body>

</html>
